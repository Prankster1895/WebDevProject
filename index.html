<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Portfolio Builder</h1>
  </header>

  <!-- Form to build the portfolio -->
  <section id="builder-form">
    <h2>Create Your Portfolio</h2>
    <form id="portfolio-form">
        <!-- Other input fields -->
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
        <label for="bio">Your Bio:</label>
        <textarea id="bio" name="bio" placeholder="Tell us about yourself" required></textarea>

        <label for="college">Your College:</label>
        <input type="text" id="college" name="college" placeholder="Enter your college name">

        <label for="tech-stack">Tech Stack:</label>
        <input type="text" id="tech-stack" name="tech-stack" placeholder="Enter your tech stack">

        <label for="experience-toggle">Do you have experience?</label>
        <select id="experience-toggle">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>

        <div id="experience-section" style="display: none;">
          <label for="experience">Experience Details:</label>
          <textarea id="experience" name="experience" placeholder="Describe your experience"></textarea>
        </div>

        <label for="project-timeline">Project Timeline:</label>
        <input type="text" id="project-timeline" name="project-timeline" placeholder="Enter project timeline">

        <div id="certifications">
          <label for="certification-0">Certification:</label>
          <input type="text" id="certification-0" name="certification-0" placeholder="Enter certification">
        </div>
        <button type="button" id="add-certification">Add Another Certification</button>

        <label for="linkedin-toggle">Include LinkedIn URLs?</label>
        <select id="linkedin-toggle">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>

        <div id="linkedin-section" style="display: none;">
          <label for="linkedin-0">LinkedIn URL:</label>
          <input type="text" id="linkedin-0" name="linkedin-0" placeholder="Enter LinkedIn URL">
          <button type="button" id="add-linkedin">Add Another LinkedIn URL</button>
        </div>

        <!-- Project Section -->
        <div id="project-section">
          <label for="project-title-0">Project Title:</label>
          <input type="text" id="project-title-0" name="project-title-0" placeholder="Project title" required>
      
          <label for="project-desc-0">Project Description:</label>
          <textarea id="project-desc-0" name="project-desc-0" placeholder="Describe your project" required></textarea>
        </div>
      
        <button type="button" id="add-project">Add Another Project</button>
      
        <!-- Style Selection -->
        <label for="style-choice">Choose a Style:</label>
        <select id="style-choice">
          <option value="default-style">Default</option>
          <option value="modern-style">Modern</option>
          <option value="classic-style">Classic</option>
        </select>
      
        <button type="submit">Generate Portfolio</button>
      </form>
      

  <!-- Portfolio Preview -->
  <section id="portfolio-preview">
    <h2>Preview Your Portfolio</h2>
    <div id="generated-portfolio" class="default-style">
      <!-- Dynamically generated content will appear here -->
    </div>
    <button id="download-portfolio" type="button">Download Portfolio</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
